<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js'></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .tab-content {
            display: none;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        .tab-content.active {
            display: block;
        }
        form {
            margin-bottom: 20px;
        }
        form input, form textarea, form button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        form input, form textarea {
            padding: 10px;
            font-size: 16px;
        }
        form button {
            padding: 10px;
            font-size: 18px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Portal</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#" onclick="showTab('blog-tab')">Blog Management</a></li>
            <li><a href="#" onclick="showTab('resource-tab')">Resource Management</a></li>
            <li><a href="#" onclick="showTab('calendar-tab')">Calendar Management</a></li>
        </ul>
    </nav>
    <div class="container">
        <div id="blog-tab" class="tab-content">
            <h2>Blog Management</h2>
            <form id="blog-form">
                <input type="text" id="blog-title" placeholder="Blog Title" required>
                <textarea id="blog-content" placeholder="Blog Content" rows="5" required></textarea>
                <button type="submit">Add Blog</button>
            </form>
            <div id="blog-list"></div>
        </div>
        <div id="resource-tab" class="tab-content">
            <h2>Resource Management</h2>
            <form id="resource-form">
                <input type="text" id="resource-name" placeholder="Resource Name" required>
                <input type="file" id="resource-file" required>
                <button type="submit">Upload Resource</button>
            </form>
            <div id="resource-list"></div>
        </div>
        <div id="calendar-tab" class="tab-content">
            <h2>Calendar Management</h2>
            <form id="exam-form">
                <input type="date" id="exam-date" required>
                <input type="text" id="exam-title" placeholder="Exam Title" required>
                <input type="text" id="exam-batch" placeholder="Batch" required>
                <textarea id="exam-details" placeholder="Details" rows="3" required></textarea>
                <button type="submit">Add Exam</button>
            </form>
            <div id="calendar"></div>
        </div>
    </div>

    <script>
        function showTab(tabId) {
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            if (tabId === 'calendar-tab') {
                calendar.render();
            }
        }

        // Blog management
        const blogForm = document.getElementById('blog-form');
        const blogList = document.getElementById('blog-list');
        let blogs = JSON.parse(localStorage.getItem('blogs')) || [];

        function displayBlogs() {
            blogList.innerHTML = '';
            blogs.forEach((blog, index) => {
                const blogDiv = document.createElement('div');
                blogDiv.innerHTML = `
                    <h3>${blog.title}</h3>
                    <p>${blog.content}</p>
                    <button onclick="deleteBlog(${index})">Delete</button>
                `;
                blogList.appendChild(blogDiv);
            });
        }

        blogForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const title = document.getElementById('blog-title').value;
            const content = document.getElementById('blog-content').value;
            blogs.push({ title, content });
            localStorage.setItem('blogs', JSON.stringify(blogs));
            displayBlogs();
            blogForm.reset();
        });

        function deleteBlog(index) {
            blogs.splice(index, 1);
            localStorage.setItem('blogs', JSON.stringify(blogs));
            displayBlogs();
        }

        displayBlogs();

        // Resource management
        const resourceForm = document.getElementById('resource-form');
        const resourceList = document.getElementById('resource-list');
        let resources = JSON.parse(localStorage.getItem('resources')) || [];

        function displayResources() {
            resourceList.innerHTML = '';
            resources.forEach((resource, index) => {
                const resourceDiv = document.createElement('div');
                resourceDiv.innerHTML = `
                    <h3>${resource.name}</h3>
                    <button onclick="downloadResource(${index})">Download</button>
                    <button onclick="deleteResource(${index})">Delete</button>
                `;
                resourceList.appendChild(resourceDiv);
            });
        }

        resourceForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('resource-name').value;
            const file = document.getElementById('resource-file').files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                resources.push({ name, content: e.target.result });
                localStorage.setItem('resources', JSON.stringify(resources));
                displayResources();
            };
            reader.readAsDataURL(file);
            resourceForm.reset();
        });

        function downloadResource(index) {
            const resource = resources[index];
            const a = document.createElement('a');
            a.href = resource.content;
            a.download = resource.name;
            a.click();
        }

        function deleteResource(index) {
            resources.splice(index, 1);
            localStorage.setItem('resources', JSON.stringify(resources));
            displayResources();
        }

        displayResources();

        // Calendar management
        const examForm = document.getElementById('exam-form');
        let calendarEvents = JSON.parse(localStorage.getItem('calendarEvents')) || [];

        const calendarEl = document.getElementById('calendar');
        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            events: calendarEvents,
            eventClick: function(info) {
                alert('Event: ' + info.event.title + '\n' +
                      'Date: ' + info.event.start.toLocaleDateString() + '\n' +
                      'Details: ' + info.event.extendedProps.details);
            }
        });

        examForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const date = document.getElementById('exam-date').value;
            const title = document.getElementById('exam-title').value;
            const batch = document.getElementById('exam-batch').value;
            const details = document.getElementById('exam-details').value;

            const newEvent = {
                title: `${title} (${batch})`,
                start: date,
                extendedProps: {
                    details: details
                }
            };

            calendarEvents.push(newEvent);
            calendar.addEvent(newEvent);
            localStorage.setItem('calendarEvents', JSON.stringify(calendarEvents));
            examForm.reset();
        });

        function uploadCalendar() {
            const fileInput = document.getElementById('calendar-file');
            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                calendarEvents = JSON.parse(e.target.result);
                calendar.removeAllEvents();
                calendarEvents.forEach(event => {
                    calendar.addEvent(event);
                });
                localStorage.setItem('calendarEvents', JSON.stringify(calendarEvents));
            };
            reader.readAsText(file);
        }

        document.addEventListener('DOMContentLoaded', function() {
            showTab('blog-tab');
        });
    </script>
</body>
</html>
