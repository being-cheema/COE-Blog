<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js'></script>
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #111;
            color: white;
            padding: 10px 0;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav {
            background-color: #222;
            padding: 10px 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .tab-content {
            display: none;
            background-color: #111;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .tab-content.active {
            display: block;
        }
        form {
            margin-bottom: 20px;
        }
        form input, form textarea, form button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            font-family: 'Roboto Mono', monospace;
        }
        form input, form textarea {
            padding: 10px;
            font-size: 16px;
            background-color: #000;
            color: #fff;
            border: 1px solid #fff;
        }
        form button, .header-button {
            padding: 10px;
            font-size: 18px;
            background-color: #000;
            color: #fff;
            border: 2px solid #fff;
            cursor: pointer;
            transition: all 0.3s;
        }
        form button:hover, .header-button:hover {
            transform: scale(1.05);
            background-color: #fff;
            color: #000;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #fff;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #222;
        }
    </style>
</head>
<body>
    <header>
        <button class="header-button" onclick="window.location.href='index.html'">Home</button>
        <h1>Admin Portal</h1>
        <button class="header-button" onclick="logout()">Logout</button>
    </header>
    <nav>
        <ul>
            <li><a href="#" onclick="showTab('blog-tab')">Blog Management</a></li>
            <li><a href="#" onclick="showTab('resource-tab')">Resource Management</a></li>
            <li><a href="#" onclick="showTab('calendar-tab')">Calendar Management</a></li>
        </ul>
    </nav>
    <div class="container">
        <div id="blog-tab" class="tab-content">
            <h2>Blog Management</h2>
            <form id="blog-form">
                <input type="text" id="blog-title" placeholder="Blog Title" required>
                <textarea id="blog-content" placeholder="Blog Content" rows="5" required></textarea>
                <button type="submit">Add Blog</button>
            </form>
            <div id="blog-list"></div>
        </div>
        <div id="resource-tab" class="tab-content">
            <h2>Resource Management</h2>
            <form id="resource-form">
                <input type="text" id="resource-name" placeholder="Resource Name" required>
                <input type="file" id="resource-file" required>
                <button type="submit">Upload Resource</button>
            </form>
            <div id="resource-list"></div>
        </div>
        <div id="calendar-tab" class="tab-content">
            <h2>Calendar Management</h2>
            <form id="exam-form">
                <input type="date" id="exam-date" required>
                <input type="text" id="exam-title" placeholder="Exam Title" required>
                <input type="text" id="exam-batch" placeholder="Batch" required>
                <textarea id="exam-details" placeholder="Details" rows="3" required></textarea>
                <button type="submit">Add Exam</button>
            </form>
            <div id="calendar"></div>
        </div>
    </div>

    <script src="https://unpkg.com/pocketbase@0.21.1/dist/pocketbase.umd.js"></script>
    <script>
        const pb = new PocketBase('http://127.0.0.1:8090');

        async function checkAuth() {
            if (!pb.authStore.isValid) {
                window.location.href = 'index.html';
            }
        }

        checkAuth();

        function showTab(tabId) {
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            if (tabId === 'calendar-tab') {
                calendar.render();
            }
        }

        // Blog management
        const blogForm = document.getElementById('blog-form');
        const blogList = document.getElementById('blog-list');

        async function displayBlogs() {
            blogList.innerHTML = '';
            const blogs = await pb.collection('blogs').getFullList();
            blogs.forEach((blog) => {
                const blogDiv = document.createElement('div');
                blogDiv.innerHTML = `
                    <h3>${blog.title}</h3>
                    <p>${blog.content}</p>
                    <button onclick="deleteBlog('${blog.id}')">Delete</button>
                `;
                blogList.appendChild(blogDiv);
            });
        }

        blogForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const title = document.getElementById('blog-title').value;
            const content = document.getElementById('blog-content').value;
            await pb.collection('blogs').create({ title, content });
            await displayBlogs();
            blogForm.reset();
        });

        async function deleteBlog(id) {
            await pb.collection('blogs').delete(id);
            await displayBlogs();
        }

        displayBlogs();

        // Resource management
        const resourceForm = document.getElementById('resource-form');
        const resourceList = document.getElementById('resource-list');

        async function displayResources() {
            resourceList.innerHTML = '';
            const resources = await pb.collection('resources').getFullList();
            resources.forEach((resource) => {
                const resourceDiv = document.createElement('div');
                resourceDiv.innerHTML = `
                    <h3>${resource.name}</h3>
                    <button onclick="downloadResource('${resource.id}')">Download</button>
                    <button onclick="deleteResource('${resource.id}')">Delete</button>
                `;
                resourceList.appendChild(resourceDiv);
            });
        }

        resourceForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = document.getElementById('resource-name').value;
            const file = document.getElementById('resource-file').files[0];
            const formData = new FormData();
            formData.append('name', name);
            formData.append('content', file);
            await pb.collection('resources').create(formData);
            await displayResources();
            resourceForm.reset();
        });

        async function downloadResource(id) {
            const resource = await pb.collection('resources').getOne(id);
            const fileUrl = pb.getFileUrl(resource, resource.content);
            window.open(fileUrl, '_blank');
        }

        async function deleteResource(id) {
            await pb.collection('resources').delete(id);
            await displayResources();
        }

        displayResources();

        // Calendar management
        const examForm = document.getElementById('exam-form');

        async function loadCalendarEvents() {
            const events = await pb.collection('calendar_events').getFullList();
            return events.map(event => ({
                title: event.title,
                start: event.start,
                extendedProps: {
                    details: event.details
                }
            }));
        }

        const calendarEl = document.getElementById('calendar');
        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            events: loadCalendarEvents,
            eventClick: function(info) {
                alert('Event: ' + info.event.title + '\n' +
                      'Date: ' + info.event.start.toLocaleDateString() + '\n' +
                      'Details: ' + info.event.extendedProps.details);
            }
        });

        examForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const date = document.getElementById('exam-date').value;
            const title = document.getElementById('exam-title').value;
            const batch = document.getElementById('exam-batch').value;
            const details = document.getElementById('exam-details').value;

            const newEvent = {
                title: `${title} (${batch})`,
                start: date,
                details: details
            };

            await pb.collection('calendar_events').create(newEvent);
            calendar.refetchEvents();
            examForm.reset();
        });

        function logout() {
            pb.authStore.clear();
            window.location.href = 'index.html';
        }

        document.addEventListener('DOMContentLoaded', function() {
            showTab('blog-tab');
            calendar.render();
        });
    </script>
</body>
</html>
